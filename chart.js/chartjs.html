<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício PI - Chart.Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="display: flex; justify-content: space-around; align-items: center;">
    <div>
      <canvas
        id="myChart"
        style="position: relative; height: 50vh; width: 50vw"
      ></canvas>
    </div>

    <div>
      <canvas
        id="myChart2"
        style="position: relative; height: 50vh; width: 50vw"
      ></canvas>
    </div>
  </body>

  <script>
    const labels1 = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];

    const data = {
      labels: labels1,
      datasets: [
        {
          label: "Temperatura",
          backgroundColor: "RGB(230, 0, 90)",
          borderColor: "RGB(230, 0, 90)",
          data: [30, 29, 28, 25, 22, 23],
        },
        {
          label: "Umidade",
          backgroundColor: "RGB(50, 185, 205)",
          borderColor: "RGB(50, 185, 205)",
          data: [80, 82, 80, 85, 85, 83],
        },
      ],
    };

    const labels2 = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",];

const data2 = {
  labels: labels2,
  datasets: [
    {
      label: "Temperatura média",
      backgroundColor: "RGB(230, 0, 90)",
      borderColor: "RGB(230, 0, 90)",
      data: [22, 24, 27, 23, 20, 18],
    },
    {
      label: "Umidade média",
      backgroundColor: "RGB(50, 185, 205)",
      borderColor: "RGB(50, 185, 205)",
      data: [90, 89, 93, 87, 88, 82],
    },
  ],
};

    const config = {
      type: "line",
      data: data,
      options: {},
    };

    const config2 = {
      type: "bar",
      data: data2,
      options: {},
    };
  </script>

  <script>
    const myChart = new Chart(document.getElementById("myChart"), config);

    const myChart2 = new Chart(document.getElementById("myChart2"), config2);
  </script>
</html>
