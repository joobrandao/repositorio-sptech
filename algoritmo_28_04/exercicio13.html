  <body>
    De quantos em quantos dias você faz musculação?<br />
    <input id="input_musculacao" /><br /><br />

    <button onclick="malhar()">Exibir rotina mensal!</button>
    <div id="conteudo"></div>
  </body>
</html>

<script>
  function malhar() {
    var musculacao = Number(input_musculacao.value);
    var dias = 1;
    var padrao = 0;

    for( var i = 1; i <= 30; i++){
        if (i == 1) {
            conteudo.innerHTML = `Dia ${i} - Musculação<br>`;
          } else if (i == padrao + musculacao) {
            conteudo.innerHTML += `Dia ${i} - Musculação<br>`;
            padrao = i;
          } else {
            conteudo.innerHTML += `Dia ${i} - Comer, dormir etc<br>`;
          }
    }
  }
</script>
