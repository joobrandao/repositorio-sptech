<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 11</title>
</head>

<body>
    Quantas voltas o carro dará?
    <input id="input_num1"></input>

    <button onclick="corrida()">Iniciar Corrida!</button>
    <div id="conteudo"></div>
</body>

</html>

<script>
    function corrida() {
        var num1 = Number(input_num1.value);
        var padrao = 1;

        while (padrao <= num1) {

            conteudo.innerHTML += `Carro dando a ${padrao}ª volta!<br>`

            padrao++;
        }

        for (var i = 1; i <= num1; i++) {
            conteudo.innerHTML += `Carro dando a ${i}ª volta!<br>`
        }
    }
</script>
