<body>
    Digite um intervalo crescente:
    <input id="input_num1"></input><input id="input_num2"></input>

    <button onclick="crescentes()">S2 Pares!</button>
    <div id="conteudo"></div>
</body>

<script>
    function crescentes() {
        var num1 = Number(input_num1.value);
        var num2 = Number(input_num2.value);

for(var i = num1; i <= num2; i++){
    if(i % 2 == 0){
        conteudo.innerHTML += `${i}<br>`
    }
}
    }
</script>
