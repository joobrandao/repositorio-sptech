<html lang="en">

  <body>
    <button onclick="contar15()">Contar!</button>
    <div id="numeros"></div>
  </body>

<script>
  function contar15() {
      for(var numero = 0; numero <= 15; numero++) {
        numeros.innerHTML += `${numero} <br>`;
      }
    }
  
</script>
