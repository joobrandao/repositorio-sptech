  <body>
    Quantos pessoas vão entrar no carro?<br />
    <input id="input_passageiros" /><br /><br />

    <button onclick="carona()">#PartiuCarona!</button>
    <div id="conteudo"></div>
  </body>

<script>
   function carona() {
    var passageiros = Number(input_passageiros.value);
    var conteudo = document.getElementById("conteudo");

for(var i = 1; i <= passageiros; i++){
    if (i == 1) {
        conteudo.innerHTML += `Entrou o ${i}° passageiro (que é o(a) motorista)<br>`;
      } else {
        conteudo.innerHTML += `Entrou o ${i}° passageiro<br>`;
      }
  }
}
</script>
