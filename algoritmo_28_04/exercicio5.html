<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 5</title>
  </head>
  <body>
    <button onclick="num()">Números cabalísticos!</button>
    <div id="conteudo"></div>
  </body>
</html>

<script>
  function num() {
    for (var i = 1; i <= 30; i++) {
      if (i != 3 && i != 4 && i != 7 && i != 10 && i != 12) {
        conteudo.innerHTML += `${i}<br>`;
      }
    }
  }
</script>
