<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido de Pizza</title>
  </head>
  <body>
    Qual o sabor da pizza que você quer? <input id="input_senha" /> <br />
    <button onclick="pedidoPizzaFunc()">Confirmar senha</button>
  </body>
</html>

<script>
  var senhaTop = ["Calabresa", "Portuguesa", "Marguerita"];
  var VouF;
  function pedidoPizzaFunc() {
    var senhaUsuario = input_senha.value;
    for (var i = 0; i < senhaTop.length; i++) {
      if (senhaUsuario == senhaTop[i]) {
        VouF = true;
        break;
      } else {
        VouF = false;
      }
    }

    var pedidoPizza = new Promise(function (entregarResultado, entregarErro) {
      if (VouF == true) {
        entregarResultado("Beleza, preparando seu pedido!");
      } else {
        entregarErro("Esse sabor de pizza não existe!");
      }
    });
    pedidoPizza
      .then(function (resposta) {
        console.log(resposta);
      })
      .catch(function (erro) {
        console.log(erro);
      });
  }
</script>
