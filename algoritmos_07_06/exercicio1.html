<script>
  var numAleatorios = [4, 19, 9438, 28, 95, 1, 5 ,1425, 35675, 125, 6724657, 143523, 6346, 2357, 1];

  function ordenarPorTamanho() {
    for (var x = 0; x < numAleatorios.length; x++) {
      for (var y = 0; y < numAleatorios.length; y++) {
        if (numAleatorios[x] < numAleatorios[y]) {
          var contas = numAleatorios[x];
          numAleatorios[x] = numAleatorios[y];
          numAleatorios[y] = contas;
        }
      }
    }
    console.log(numAleatorios);
  }
  
</script>
