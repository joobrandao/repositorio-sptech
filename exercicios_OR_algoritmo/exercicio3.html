<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3</title>
  </head>
  <body>
    Qual sua renda?
    <input id="input_renda" />
    <br />
    Qual sua renda familiar?
    <input id="input_renda_familiar" />
    <br />

    <button onclick="verificarAuxilio()">Terei o benefício?</button>
  </body>
</html>

<script>
  function verificarAuxilio() {
    var renda = Number(input_renda.value);
    var rendaFamiliar = Number(input_renda_familiar.value);

    if (renda <= 2000 || rendaFamiliar <= 3000) {
      alert(`Você terá direito ao auxílio`);
    } else {
      alert(`Sem direito ao auxílio`);
    }
  }
</script>
