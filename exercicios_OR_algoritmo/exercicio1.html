<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 1</title>
  </head>
  <body>
    Insira o nome da fruta que chegou na mesa:
    <input id="input_fruta" />
    <br />

    <button onclick="verificarFruta()">Vai comer?</button>
  </body>
</html>

<script>
  function verificarFruta() {
    var fruta = input_fruta.value;

    if (fruta == "abacaxi" || fruta == "uva") {
      alert(`Sim, vai comer ${fruta}`);
    } else {
      alert(`A fruta ${fruta} ela não come!`);
    }
  }
</script>
