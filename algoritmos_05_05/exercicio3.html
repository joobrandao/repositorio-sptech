<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2</title>
  </head>
  <body>
    <input id="input_bairro" />
    <button onclick="cadastrar()">Cadastrar Bairro</button><br />
    <input id="input_num" />
    <button onclick="verificar()">Relembrar Moradia</button><br />
    <div id="conteudo"></div>
  </body>
</html>
<script>
  var bairros = [];

  function cadastrar() {
    var bairro = input_bairro.value;
    bairros.push(bairro);
  }

  function verificar() {
    var num = Number(input_num.value) - 1;

    if (num > bairros.length - 1) {
      conteudo.innerHTML = `"Você ainda não morou num ${num + 1}º bairro!" `;
    } else {
      conteudo.innerHTML = `${bairros[num]}`;
    }
  }
</script>
