<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 9</title>
  </head>
  <body>
    <h1>Quero saber quantos projetos você ja fez na vida!</h1>
    <br />
    Nome do projeto: <input type="text" id="input_projeto" />
    <button onclick="adicionar()">Registrar Projeto!</button>
    <br />
    <button onclick="mostrar()">Mostrar Projetos!</button>

    <div id="div_categoria"></div>
    <div id="div_lista"></div>
  </body>
</html>

<script>
  var lista = [];

  function adicionar() {
    var projeto = document.getElementById("input_projeto").value;
    var categoria = "";
    lista.push(projeto);

    if (lista.length >= 0 && lista.length <= 4) {
      categoria = "Júnior";
    } else if (lista.length >= 5 && lista.length <= 12) {
      categoria = `Pleno desde o projeto ${lista[4]}`;
    } else if (lista.length >= 13) {
      categoria = `Sênior desde o projeto ${lista[12]}`;
    }

    div_categoria.innerHTML = `Você ja fez ${lista.length} projetos, 
    por isso você é um profissional ${categoria}<br>`;
  }

  function mostrar() {
    div_lista.innerHTML = "";

    for (var i = lista.length - 1; i >= 0; i--) {
      div_lista.innerHTML += `${lista[i]} <br />`;
    }
  }
</script>
