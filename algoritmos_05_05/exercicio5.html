<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>
  </head>
  <body>
    <input id="input_filme" />
    <button onclick="cadastrar()">Cadastrar Filme!</button><br /><br />
    <div id="conteudo"></div>
  </body>
</html>

<script>
  var filmes = [];

  function cadastrar() {
    var filme = input_filme.value;
    filmes.push(filme);

    if (filmes[0] == null) {
      conteudo.innerHTML = `Seu filme favorito: <br>
    Seu 3º filme favorito:<br>
    Total de filmes cadastrados: 0`;
    } else if (filmes.length < 3) {
      conteudo.innerHTML = `Seu filme favorito: ${filmes[0]}<br>
   Seu 3º filme favorito: Ainda não existe<br>
   Total de filmes cadastrados: ${filmes.length} `;
    } else {
      conteudo.innerHTML = `Seu filme favorito: ${filmes[0]}<br>
   Seu 3º filme favorito: ${filmes[2]}<br>
   Total de filmes cadastrados: ${filmes.length} `;
    }
  }
</script>
