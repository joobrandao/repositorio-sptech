<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 20</title>
  </head>
  <body>
    Informe quantos depósitos você fez:
    <input id="input_deposito" /><br />
    Qual o valor de cada depósito?
    <input id="input_valor" /><br />

    <button onclick="acompanharGrana()">Acompanhar Grana!</button><br />

    <div id="conteudo"></div>
  </body>
</html>

<script>
  function acompanharGrana() {
    var deposito = Number(input_deposito.value);
    var valor = Number(input_valor.value);
    var total = 0;
    var contador = 1;

    while (contador <= deposito) {
      total = total + valor;
      conteudo.innerHTML += `${contador}º Mês: R$ ${total}<br>`;
      contador++;
    }
  }
</script>
