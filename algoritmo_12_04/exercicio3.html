<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 2</title>
  </head>
  <body>
    <button onclick="algoritmo()">
      Diga algo sobre a matéria de Algoritmos!
    </button>
    <div id="conteudo"></div>
  </body>
</html>

<script>
  function algoritmo() {
    var frase = 1;
    var fraseConteudo = `Caião lindo, aula top!`;
    while (frase <= 7) {
      conteudo.innerHTML += `${fraseConteudo}<br>`;
      frase++;
    }
  }
</script>
