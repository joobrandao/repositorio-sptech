<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 12</title>
  </head>

  <body>
    Selecione uma tabuada (2 a 9):<br />
    <input id="input_tabuada" /><br /><br />

    Até que número a tabuada deve ser construída?<br />
    <input id="input_num" /><br />

    <button type="submit" onclick="tabuada()">Ver Tabuada!</button>
    <div id="conteudo"></div>
  </body>
</html>

<script>
  function tabuada() {
    var tabuada = Number(input_tabuada.value);
    var num = Number(input_num.value);
    var padrao = 1;
    conteudo.innerHTML = "";
    while (padrao <= num) {
      if (padrao % 2 == 0) {
        conteudo.innerHTML += `<p style="color: blue">${tabuada} x ${padrao} = ${
          tabuada * padrao
        }</p>`;

        padrao++;
      } else {
        conteudo.innerHTML += `<p style="color: red">${tabuada} x ${padrao} = ${
          tabuada * padrao
        }</p>`;

        padrao++;
      }
    }
  }
</script>
