<body>
    Digite um nÃºmero:

<script>
    function papagaio() {
        var num = Number(input_num.value);
        var frase = input_frase.value;
        var padrao = 1;

        while (padrao <= num) {
            alert(`${frase}`);
            padrao++;
        }
    }
</script>
