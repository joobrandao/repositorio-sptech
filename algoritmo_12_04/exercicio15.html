  <body>
    Qual a quantidade d elefantes?<br />

    <button onclick="atazanar()">Atazanar a m√©dium!</button>

<script>
  function atazanar() {
    var elefantes = Number(input_elefantes.value);
    var contador = 2;
    var str = "incomodam ";

    while (contador <= elefantes) {
      str = str + "incomodam ";
      conteudo.innerHTML += `1 Elefante incomoda muito a gente!<br> ${contador} Elefantes ${str} muito mais!<br>`;
      contador++;
    }
  }
</script>
