<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 4</title>
  </head>
  <body>
    <button onclick="pares()">S2 Pares!</button>
    <div id="conteudo"></div>
  </body>
</html>

<script>
  function pares() {
    var par = 0;
    while (par <= 100) {
      if (par % 2 == 0) {
        conteudo.innerHTML += `${par}<br>`;
      }
      par++;
    }
  }
</script>
