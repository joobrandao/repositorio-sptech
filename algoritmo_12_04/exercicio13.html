<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 13</title>
  </head>

  <body>
    De quantos em quantos dias você faz musculação?<br />
    <input id="input_musculacao" /><br /><br />

    <button onclick="malhar()">Exibir rotina mensal!</button>
    <div id="conteudo"></div>
  </body>
</html>

<script>
  function malhar() {
    var musculacao = Number(input_musculacao.value);
    var dias = 1;
    var padrao = 1;

    while (dias <= 30) {
      if (dias == 1) {
        conteudo.innerHTML = `Dia ${dias} - Musculação<br>`;
      } else if (dias == padrao + musculacao) {
        conteudo.innerHTML += `Dia ${dias} - Musculação<br>`;
        padrao = dias;
      } else {
        conteudo.innerHTML += `Dia ${dias} - Comer, dormir etc<br>`;
      }

      dias++;
    }
  }
</script>
